<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form #userForm="ngForm" (ngSubmit)="addUser(userForm.value)">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userModalLabel">Thêm Người Dùng</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Tài Khoản</label>
            <input type="text" class="form-control" tabindex="1" placeholder="Tài Khoản" name="TaiKhoan" ngModel
              value="{{userDetail.TaiKhoan}}">
          </div>
          <div class="form-group">
            <label>Họ Tên</label>
            <input type="text" class="form-control" tabindex="1" placeholder="Họ Tên" name="HoTen" ngModel
              value="{{userDetail.HoTen}}">
          </div>
          <div class=" form-group">
            <label>Password</label>
            <input type="text" class="form-control" tabindex="1" placeholder="Password" name="MatKhau" ngModel
              value="{{userDetail.MatKhau}}">
          </div>
          <div class=" form-group">
            <label>Email</label>
            <input type="text" class="form-control" tabindex="1" placeholder="Email" name="Email" ngModel
              value="{{userDetail.Email}}">
          </div>
          <div class=" form-group">
            <label>Số Điện Thoại</label>
            <input type="text" class="form-control" tabindex="1" placeholder="Số Điện Thoại" name="SoDT" ngModel
              value="{{userDetail.SoDT}}">
          </div>
          <div class=" form-group">
            <label>Mã Nhóm</label>
            <select name="MaNhom" id="MaNhom" class="form-control" ngModel value="{{userDetail.MaNhom}}">
              <option value="GP10">GP10</option>
              <option value="GP01">GP01</option>
              <option value="GP02">GP02</option>
              <option value="GP03">GP03</option>
              <option value="GP04">GP04</option>
              <option value="GP05">GP05</option>
            </select>
          </div>
          <div class="form-group">
            <label>Mã Loại Người Dùng</label>
            <div class="row">
              <div class="col-6">
                <input type="radio" name="MaLoaiNguoiDung" value="KhachHang" id="KhachHang" ngModel>
                <label for="KhachHang">&nbsp; Khách
                  Hàng</label>

              </div>
              <div class="col-6">
                <input type="radio" name="MaLoaiNguoiDung" value="QuanTri" id="QuanTri" ngModel> <label
                  for="QuanTri">&nbsp;
                  Quản Trị</label>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Lưu</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times-circle"></i>
            Đóng</button>
        </div>
      </div>
    </form>
  </div>
</div>
