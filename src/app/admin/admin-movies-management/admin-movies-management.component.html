<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-6">Danh Sách Phim</div>
        <div class="col-6 text-right">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#movieModal">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>Mã Phim</th>
            <th>Tên Phim</th>
            <th>Trailer</th>
            <th>Hình Ảnh</th>
            <th>Mô Tả</th>
            <th>Mã Nhóm</th>
            <th>Ngày Khởi Chiếu</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <li ngFor=" let itemFilm of movieList"></li>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-admin-movie-modal></app-admin-movie-modal>
