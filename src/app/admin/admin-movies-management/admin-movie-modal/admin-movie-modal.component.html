<!-- Modal -->
<div class="modal fade" id="movieModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="movieModalLabel">Thêm Phim Mới</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Mã Phim</label>
                <input type="text" class="form-control" placeholder="Mã Phim" tabindex="1">
              </div>

              <div class="form-group">
                <label>Tên Phim</label>
                <input type="text" class="form-control" placeholder="Tên Phim" tabindex="1">
              </div>
            </div>
            <div class="col-md-6">

              <div class="form-group">
                <label>Trailer Phim</label>
                <input type="text" class="form-control" placeholder="Trailer Phim" tabindex="1">
              </div>


              <div class="form-group">
                <label>Hình Ảnh</label>
                <input type="text" class="form-control" placeholder="Hình Ảnh" tabindex="1">
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <label>Mô Tả</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Mô Tả"
                  tabindex="1"></textarea>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Mã Nhóm</label>
                <select class="form-control">
                  <option>GP10</option>
                  <option>GP01</option>
                  <option>GP02</option>
                  <option>GP03</option>
                  <option>GP04</option>
                </select>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                <label>Ngày Khởi Chiếu</label>
                <input type="text" class="form-control" placeholder="Ngày Khởi Chiếu" tabindex="1">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>Đánh Giá</label>
                <select class="form-control">
                  <option>1 Sao</option>
                  <option>2 Sao</option>
                  <option>3 Sao</option>
                  <option>4 Sao</option>
                  <option>5 Sao</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success"><i class="fa fa-save"></i> Lưu</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-times-circle"></i>
          Đóng</button>
      </div>
    </div>
  </div>
</div>
